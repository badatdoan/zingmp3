<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zing Mp3</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384- fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style/main.css">
    </head>
    <body>
        <div class="app">
            <div class="main">
                <div class="slidebar-section">
                    <div class="slidebar-container">
                        <div class="slidebar-header">
                            <div class="slidebar-header-img">
                                <img src="./assets/img/logo-mp3.svg" alt="" class="slidebar-header-img-logo">
                            </div>
                        </div>
                        <div class="slidebar-body">
                            <ul class="slidebar-list-1">
                                <li class="slidebar-item-1">
                                    <div class="slidebar-item-1-logo">
                                        <i class="fas fa-music"></i>
                                    </div>
                                    <a href="#" class="slidebar-item-1-content">Cá nhân</a>
                                </li>
                                <li class="slidebar-item-1">
                                    <div class="slidebar-item-1-logo">
                                        <i class="fas fa-compact-disc"></i>
                                    </div>
                                    <a href="#" class="slidebar-item-1-content">Khám phá</a>
                                </li>
                                <li class="slidebar-item-1">
                                    <div class="slidebar-item-1-logo">
                                        <i class="fas fa-headphones"></i>
                                    </div>
                                    <a href="#" class="slidebar-item-1-content">Radio</a>
                                </li>
                                <li class="slidebar-item-1">
                                    <div class="slidebar-item-1-logo">
                                        <i class="fas fa-newspaper"></i>
                                    </div>
                                    <a href="#" class="slidebar-item-1-content">Nhạc mới</a>
                                </li>
                                <li class="slidebar-item-1">
                                    <div class="slidebar-item-1-logo">
                                        <i class="far fa-star"></i>
                                    </div>
                                    <a href="#" class="slidebar-item-1-content">Top 100</a>
                                </li>
                            </ul>
                            <ul class="slidebar-list-2">
                                <li class="slidebar-item-1">
                                    <div class="slidebar-item-1-logo">
                                        <i class="fas fa-list"></i>
                                    </div>
                                    <a href="#" class="slidebar-item-1-content">Playlist</a>
                                </li>
                                <li class="slidebar-item-1">
                                    <div class="slidebar-item-1-logo">
                                        <i class="fas fa-mobile-alt"></i>
                                    </div>
                                    <a href="#" class="slidebar-item-1-content">Thể loại</a>
                                </li>
                                <li class="slidebar-item-1">
                                    <div class="slidebar-item-1-logo">
                                        <i class="fas fa-play-circle"></i>
                                    </div>
                                    <a href="#" class="slidebar-item-1-content">Album</a>
                                </li>
                                <li class="slidebar-item-1">
                                    <div class="slidebar-item-1-logo">
                                        <i class="fas fa-play"></i>
                                    </div>
                                    <a href="#" class="slidebar-item-1-content">MV</a>
                                </li>
                            </ul>
                        </div>
                        <footer class="slidebar-footer">
                            <i class="fas fa-plus slidebar-footer-logo"></i>
                            <a href="#" class="slidebar-footer-content">Tạo playlist mới</a>
                        </footer>
                    </div>
                </div>

                <div class="main-section">
                    <div class="main-section-header">
                        <div class="main-section-header-arrow">
                            <i class="fas fa-arrow-left arrow-left"></i>
                        </div>
                        <div class="main-section-header-arrow">
                            <i class="fas fa-arrow-right arrow-right"></i>
                        </div>
                        <div class="main-section-header-search">
                            <input type="text" class="main-section-header-search-content" placeholder="Nhập tên bài hát, nghệ sĩ hoặc MV">
                        </div>
                    </div>
                    <div class="main-section-body">
                        <div class="main-section-body-cd">
                           <div class="main-section-body-img" style="background-image: url('https://lyricvn.com/wp-content/uploads/2021/08/bc9a9feaff8fe7bda8bc67621b8c1312.jpg');"></div>
                            <div class="main-section-body-name">Em hát ai nghe</div>
                        </div>
                        <ul class="main-section-body-music-list">
                            <li class="main-section-body-music-item">
                                <img src="./assets/img/image1.jpg" alt="" class="main-section-body-music-item-img">
                                <div class="main-section-body-music-item-content">
                                    <div class="main-section-body-music-item-music-name">Em hát ai nghe</div>
                                    <div class="main-section-body-music-item-music-author">Orange</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <footer class="footer-section">
                    <div class="footer-music">
                        <div class="footer-cd">
                            <div class="footer-cd-img" style="background-image: url('https://lyricvn.com/wp-content/uploads/2021/08/bc9a9feaff8fe7bda8bc67621b8c1312.jpg');"></div>
                        </div>
                        <div class="footer-music-content">
                            <div class="footer-music-content-song">Em hát ai nghe</div>
                            <div class="footer-music-content-author">Orange</div>
                        </div>
                    </div>

                    <div class="footer-control">
                        <div class="footer-control-up">
                            <div class="btn btn-repeat footer-control-icon">
                                <i class="fas fa-redo btn-repeat "></i>
                            </div>
                            <div class="btn btn-prev footer-control-icon">
                                <i class="fas fa-step-backward btn-previous"></i>
                            </div>
                            <div class="btn btn-toggle-play footer-control-icon ">
                                <i class="fas fa-pause icon-pause pause-btn"></i>
                                <i class="fas fa-play icon-play play-btn"></i>
                            </div>
                            <div class="btn btn-next footer-control-icon">
                                <i class="fas fa-step-forward btn-next"></i>
                            </div>
                            <div class="btn btn-random footer-control-icon">
                                <i class="fas fa-random btn-random"></i>
                            </div>
                        </div>
                        <div class="footer-control-down">
                            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                        </div>
                        <audio id="audio" src=""></audio>
                    </div>
                </footer>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
    
</html>
